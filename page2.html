<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeHome - Option 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #113045;
      --primary-dark: #177e98;
      --text-color: #c5cab6;
    }
    .dropdown-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .dropdown-content.show {
      opacity: 1;
      visibility: visible;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background-color: var(--primary-color);
      width: 100%;
    }
    .bg-primary {
      background-color: var(--primary-color);
    }
    .hover\:bg-primary-dark:hover {
      background-color: var(--primary-dark);
    }
    .text-primary {
      color: var(--primary-color);
    }
    body {
      background-color: #0c4351;
    }
    .header-content {
      display: flex;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .logo-section {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <header class="bg-primary text-white h-20 px-4 text-xl font-bold">
    <div class="header-content">
      <div class="logo-section">
        <a href="index.html" class="flex items-center">
          <img src="https://instagram.ftbs3-1.fna.fbcdn.net/v/t1.15752-9/494856223_2211322902634123_9140851152626685448_n.png?_nc_cat=101&ccb=7-5&_nc_sid=0024fc&_nc_ohc=dlYMlwNXZx4Q7kNvwGlXwCb&_nc_oc=Adlr6Y3FSQ1Or7hixvU_Pcwt5pozQJnhxWtsesnr_Zgg8sicz_9gnAz-eakZSNsfjFQ&_nc_zt=23&_nc_ht=instagram.ftbs3-1.fna&oh=03_Q7cD2QF5HMpaEbkHFOW21ylblpWgXHFG4qoWvoxE_jz8ohd-OA&oe=684618FC" 
               alt="Logo" 
               class="w-16 h-16 rounded-full object-cover">
          <span class="text-base font-semibold ml-2" style="color: #c5cab6; font-size: 1.2rem;">SAFE HOME</span>
        </a>
        <div class="h-6 w-[1.5px] bg-[#c5cab6] bg-opacity-30 rounded-full mx-4"></div>
      </div>

      <!-- Georgian Flag Button -->
      <div class="relative mx-4">
        <button id="language-btn" class="focus:outline-none p-1">
          <img src="https://flagcdn.com/w20/ge.png" alt="Georgian" class="w-6 h-auto rounded-sm">
        </button>
        <div id="language-menu" class="hidden absolute right-0 mt-2 w-20 bg-[#113045] rounded-md shadow-lg z-50 border border-[#177e98]">
          <a href="?lang=ge" class="block px-2 py-2 text-center hover:bg-[#177e98]">
            <img src="https://flagcdn.com/w20/ge.png" alt="Georgian" class="w-6 h-auto mx-auto rounded-sm">
          </a>
          <div class="border-t border-[#177e98] mx-2"></div>
          <a href="?lang=en" class="block px-2 py-2 text-center hover:bg-[#177e98]">
            <img src="https://flagcdn.com/w20/gb.png" alt="English" class="w-6 h-auto mx-auto rounded-sm">
          </a>
          <div class="border-t border-[#177e98] mx-2"></div>
          <a href="?lang=ru" class="block px-2 py-2 text-center hover:bg-[#177e98]">
            <img src="https://flagcdn.com/w20/ru.png" alt="Russian" class="w-6 h-auto mx-auto rounded-sm">
          </a>
        </div>
      </div>

      <!-- Options Button -->
      <div class="relative">
        <button id="dropdown-btn" class="focus:outline-none p-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <circle cx="12" cy="6" r="2" fill="#c5cab6"/>
            <circle cx="12" cy="12" r="2" fill="#c5cab6"/>
            <circle cx="12" cy="18" r="2" fill="#c5cab6"/>
          </svg>
        </button>
        <div id="dropdown-menu" class="dropdown-content fixed top-20 left-0 w-full bg-[#113045] shadow-lg z-50 overflow-hidden">
          <div class="container mx-auto p-4">
            <a href="page1.html" class="block px-4 py-3 text-lg text-[#c5cab6] hover:bg-[#177e98] border-b border-[#177e98]">Option 1</a>
            <a href="page2.html" class="block px-4 py-3 text-lg text-[#c5cab6] hover:bg-[#177e98] border-b border-[#177e98]">Option 2</a>
            <a href="page3.html" class="block px-4 py-3 text-lg text-[#c5cab6] hover:bg-[#177e98]">Option 3</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page content for Option 1 -->
  <section class="p-6">
    <h1 class="text-2xl font-bold mb-4">Premium Listings</h1>
    <p class="mb-4">Exclusive high-end properties with virtual tours and professional photography.</p>
    <div class="bg-gray-100 p-4 rounded-lg">
      <h2 class="text-lg font-semibold mb-2">Featured Luxury Villa</h2>
      <p>3,500 sqft modern villa with smart home features and panoramic city views.</p>
    </div>
  </section>

  <script>
    const dropdownBtn = document.getElementById("dropdown-btn");
    const dropdownMenu = document.getElementById("dropdown-menu");
    const languageBtn = document.getElementById("language-btn");
    const languageMenu = document.getElementById("language-menu");

    dropdownBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdownMenu.classList.toggle("show");
      languageMenu.classList.add("hidden");
      document.body.style.overflow = dropdownMenu.classList.contains("show") ? "hidden" : "";
    });

    languageBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      languageMenu.classList.toggle("hidden");
      dropdownMenu.classList.remove("show");
    });

    document.addEventListener('click', (e) => {
      if (!dropdownBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
        document.body.style.overflow = "";
      }
      if (!languageBtn.contains(e.target) && !languageMenu.contains(e.target)) {
        languageMenu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
